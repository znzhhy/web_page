<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>我就是我</p>
    <input type="button" value="获取当前对象">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    //js
    var btn=document.querySelector("input");
    btn.onclick=function () {
        console.log(this);
    };
    //jq
    var $btn=$("input");
    $btn.click(function () {
        console.log(this);
        console.log($(this));
        this.style.color="red";//js对象
        $(this).css("height","50px");//jq对象
    });
</script>
</body>
</html>

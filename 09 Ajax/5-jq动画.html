<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height:200px;
            width:200px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
    <button>隐藏</button>
    <button>显示</button>
    <button>toggle</button>
    <button>fadeOut</button>
    <button>fadeIn</button>
    <button>fadeToggle</button>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    //hide(),show(),toggle():隐藏和显示
    var $btn=$("button");
    var $box=$("div");
    $btn.eq(0).click(function () {
        $box.hide(3000);
    });
    $btn.eq(1).click(function () {
        $box.show(3000);
    });
    $btn.eq(2).click(function () {
        $box.toggle(3000);
    });

    //fadeIn()/fadeOut()/fadeToggle:淡入淡出
    $btn.eq(3).click(function () {
        $box.fadeOut(3000);
    });
    $btn.eq(4).click(function () {
        $box.fadeIn(3000);
    });
    $btn.eq(5).click(function () {
        $box.fadeToggle(3000);
    });
</script>
</body>
</html>

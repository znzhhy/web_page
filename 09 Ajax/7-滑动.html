<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        h3{
            height:50px;
            width:200px;
            background: #e8dede;
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            border-bottom: 1px solid gray;
        }
        p{
            height:100px;
            width:200px;
            background: #e8dede;
            text-indent: 1em;
            display: none;
        }
    </style>
</head>
<body>
    <h3>标题</h3>
    <p>同学们好，加油努力！！</p>

    <button>slideDown</button>
    <button>slideUp</button>
    <button>stop</button>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    //slideUp()+slideDown()+slideToggle()
    var $h=$("h3");
    var $p=$("p");
    var $btn=$("button");
    $h.click(function () {
        $p.slideToggle(3000);
    });
    $btn.eq(0).click(function () {
        $p.slideDown(3000);
    });
    $btn.eq(1).click(function () {
        $p.slideUp(3000);
    });
    $btn.eq(2).click(function () {
        $p.stop();
    });
</script>
</body>
</html>

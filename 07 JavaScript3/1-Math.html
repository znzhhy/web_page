<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //随机数
    console.log(Math.random());//0-1的数
    console.log(Math.random()*10);//0-10的数
    //取整
    //四舍五入取整round;floor向下取整；ceil向上取整
    console.log(Math.round(123.656));
    console.log(Math.floor(123.656));
    console.log(Math.ceil(123.456));

</script>
</body>
</html>

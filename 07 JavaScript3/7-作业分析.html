<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            font-size:30px;
            color:red;
        }
    </style>
</head>
<body>
    <h3>敌军还有<span>5</span>秒到达战场</h3>

<script>
    var obj=document.querySelector("span");
    var obj1=document.querySelector("h3");
    function t(){
        var time=obj.innerText;
        if(time==1){
            clearInterval(SI);
            obj1.innerText="全军出击！！"
        }
        time-=1;
        obj.innerText=time;
    }
    var SI=setInterval(t,1000);

</script>
</body>
</html>

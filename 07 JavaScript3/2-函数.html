<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    f();
    //有名函数
    function f() {
        console.log("ok");
    }
    /*
    //匿名函数
    function () {
        console.log("匿名函数");
    }
    */
    //匿名函数===》函数表达式(（）、+、-、！、~)===>+()
    (function () {
        console.log("匿名函数");
    })();
    +function () {
        console.log("匿名函数");
    }();
    -function () {
        console.log("匿名函数");
    }();
    ~function () {
        console.log("匿名函数");
    }();
/*
    //参数数量
    function sum(x,y,z) {
        var s=x+y+z;
        console.log(s);
        console.log("x:"+x+";y:"+y+";z:"+z);
    }
    sum(1,2,3);
    sum(1,3);
    sum(1,2,3,4);
*/
    function sum() {
        // console.log(arguments);
        var s=0;
        for(var i=0;i<arguments.length;i++){
            // console.log(arguments[i]);
            s+=arguments[i];
        }
        // var s=x+y+z;
        // console.log(s);
        //函数返回值
        return s;
        // console.log("x:"+x+";y:"+y+";z:"+z);
    }
    y=sum(1,2,3);
    z=sum(1,3);
    a=sum(1,5,3,4);
   console.log("y:"+y+";z:"+z+";a:"+a)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    /*
        js六大数据类型
        1.Number类型
            Number类型包含整数和小数两种值。
            NaN:Not a number。
            isNaN() 函数用于检查其参数是否是非数字值。
            isNaN(123)  //false
            isNaN("hello")  //true

        3.Boolean类型
            该类型只有两个值，true和false
        4.Undefined类型
            只有一个值，即undefined值。使用var声明了变量，但未给变量初始化值，那么这个变量的值就是undefined。
        5.Null类型
        js里null属于对象类型，但它不具有很多对象的共性，所以很多资料将它归为单独一类。、
        2.String类型
            字符串有length属性。
        6.Object类型：数组+json数据
        js中对象是一组属性与方法的集合。
        */

    //注意！！！！！定义了变量但没赋值
    var a;
    console.log(typeof a);//undefined
</script>
</body>
</html>

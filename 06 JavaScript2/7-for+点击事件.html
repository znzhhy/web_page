<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style: none;
        }
        .btn li{
            height:50px;
            width:100px;
            background: #9595fb;
            line-height: 50px;
            text-align: center;
            float:left;
            margin-left:10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="btn">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    <script>
        //获取对象
        var btn=document.querySelectorAll("li");
        // console.log(btn.length);
        btn[0].onclick=function () {
            console.log(0);
        };
        btn[1].onclick=function () {
            console.log(1);
        };
        btn[2].onclick=function () {
            console.log(2);
        };
        btn[3].onclick=function () {
            console.log(3);
        };
        /*
        //函数内部无法拿到i每次的取值，始终取到的是4
        for(var i=0;i<btn.length;i++){
            // console.log(i);
            btn[i].onclick=function () {
                console.log(this);//指代当前的点击对象
                console.log(i);//4
            };
        }
        */
        /*
        //解决方法一：let:块级作用域
        for(let i=0;i<btn.length;i++){
            btn[i].onclick=function () {
                console.log(this);
                console.log(i);
            }
        }
        */
        //解决方法二：
        for(var i=0;i<btn.length;i++){
            btn[i].num=i;
            btn[i].onclick=function () {
                console.log(this);//指代当前的点击对象
                // console.log(i);//4
                console.log(this.num);
            };
        }
    </script>
</body>
</html>

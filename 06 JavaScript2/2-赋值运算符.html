<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //赋值运算符有： = 、+=、-=、 *=、/=、
    var a=1;
    a+=1;//===>a=a+1;
    console.log(a);//2
    a-=1;//==>a=a-1;
    console.log(a);//1
    a*=8;
    console.log(a);//8
    a/=2;
    console.log(a);//4
    a%=2;
    console.log(a);//0
</script>
</body>
</html>

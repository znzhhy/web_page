<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //比较运算符有: >、>=、<、<=、==、===（全等）
    var num=5;
    var str="5";
    if(num===str){
        console.log("我是全等");
    }else if(num==str){
        console.log("我们是相等的");
    }else{
        console.log("我们是不相等的");
    }
</script>
</body>
</html>

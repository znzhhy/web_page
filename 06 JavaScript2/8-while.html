<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        //单层for流程
        var i=11;
        for(;i<10;){
            console.log("第一"+i);
            i++;
        }
        //while
        var x=11;
        while(x<10){
            console.log("第二"+x);
            x++;
        }

        //do...while...
        var y=11;
        do{
            console.log("第三"+y);
            y++;
        }while(y<10)
    </script>
</body>
</html>

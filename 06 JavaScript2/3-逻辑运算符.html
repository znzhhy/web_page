<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        //逻辑运算符有：&&（与）、||（或）、! （非）
        //a&&b:如果a能转换为false则返回a，否则返回的是b
        console.log(0&&5);//0
        console.log(10&&5&&undefined);//undefined

        //a||b：如果a能转换为true则返回a，否则的话返回的是b
        console.log(10||0);//10
        console.log(undefined||5||0);//5

        //!
        console.log(!false);//true
        console.log(!0);//true
        console.log(!2);//false

    </script>
</body>
</html>

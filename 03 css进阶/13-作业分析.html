<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style: none;
        }
        div{
            height:200px;
            width:800px;
            background: #9595fb;
            margin-left:20px;
            margin-top:20px;
            position:relative;
        }
        img{
            height:200px;
            width:800px;
            position:absolute;
        }
        .btn li{
            font-size:20px;
            font-weight: bold;
            height:200px;
            line-height: 200px;
        }
        .tab{
            position:absolute;
            bottom:20px;
        }
        .tab li{
            height:15px;
            width:15px;
            border: 1px solid white;
            float:left;
            border-radius: 50%;
            margin-left:10px;
        }
    </style>
</head>
<body>
    <div>
        <ul class="pic">
            <li><img src="https://res.shiguangkey.com//file/201806/19/20180619142252602590185.jpg"></li>
            <li><img src="https://res.shiguangkey.com//file/201806/19/20180619141337485823895.jpg"></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="btn">
            <li class="left">&lt;</li>
            <li class="right">&gt;</li>
        </ul>
        <ul class="tab">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
   </div>
</body>
</html>

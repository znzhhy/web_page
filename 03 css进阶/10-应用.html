<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            height:500px;
            width:500px;
            background: blueviolet;
            position:relative;
        }
        .parent>div{
            height:100px;
            width:100px;
        }
        .child{
            background: gray;
            position:absolute;
            left:100px;
            bottom:200px;
        }
        .child1{
            background: yellow;
            position:absolute;
            right:20px;
            top:50px;
            border-radius: 50%;
        }
        .child2{
            background: yellow;
            position:absolute;
            left:20px;
            top:50px;
        }
    </style>
</head>
<body>
   <div class="parent">
       <div class="child"></div>
       <div class="child1"></div>
       <div class="child2"></div>
       <div class="child3"></div>
   </div>
<!--父相子绝-->
</body>
</html>

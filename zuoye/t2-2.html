<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .set{
            height: 540px;
            width: 460px;
            background: darkgrey;
            margin: 50px auto;
        }
        .set .top{
            height: 60px;
            line-height: 60px;
            width: 420px;
            border-bottom: 2px solid gray;
            margin-left: 20px ;
        }
        .set .top h3{
            float: left;
            border-bottom: 4px solid blueviolet;
            box-sizing: border-box;
            height: 60px;
        }

        .set .top a{
            float: right;
            text-decoration: none;
        }
        .set .bottom input{
            height: 50px;
            line-height: 60px;
            width: 420px;
            margin:5px 10px;
            border-radius: 5px;
            font-size: 17px;
            text-indent: 1em;
        }
        .set .bottom .inp{
            width: 300px;
        }
        .set .bottom a{
            display: inline-block;
            border: 1px solid skyblue;
            line-height: 50px;
            width: 110px;
            margin-left: 5px;
            border-radius: 5px;
            text-align: center;
        }
        .set .bottom .btm{
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="set">
        <div class="top">
            <h3>请注册</h3>
            <a href="t2-1.html">立即登录&gt;</a>
        </div>
        <div class="bottom">
            <form action="" method="post">
                <input type="text" name="phone" placeholder="请输入手机号码"><br>
                <input class="inp" type="text" name="nvc" placeholder="请输入短信验证码"><a>发送验证码</a><br>
                <input type="text" name="usr" placeholder="请输入用户名"><br>
                <input type="password" name="psw" placeholder="请输入密码"><br>
                <input type="password" name="psw_1" placeholder="请再次输入密码"><br>
                <input class="inp" type="text" name="phone" placeholder="请输入图形验证码"><a><img src="" alt="">图片</a><br>
                <input class="btm" type="submit" value="立即注册" <br>
            </form>
        </div>
    </div>
</body>
</html>

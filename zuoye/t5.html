<!DOCTYPE html>

    <style>
       ul{
           list-style: none;
       }
       .btn{
           height: 50px;
           width: 800px;
           margin-bottom: 20px;
       }
      .btn li{
          height: 50px;
          width: 100px;
          background: skyblue;
          float: left;
          margin-left: 10px;
          text-align: center;
          line-height: 50px;
          cursor: pointer;
      }
        .pic{
            height: 200px;
            width: 800px;
            position: relative;
        }
        .pic img{
            height: 200px;
            width: 800px;
            position: absolute;
            display: none;
        }
        .pic .show{
            display: block;
        }
    </style>
</head>
    <body>
    <ul class="btn">
        <li>A</li>

        <li>C</li>
        <li>D</li>
    </ul>

            <li><img class="show" src="https://res.shiguangkey.com//file/201806/21/20180621150342030454625.jpg"></li>

    //第三种
    var btn=document.querySelectorAll(".btn li");
    var pic=document.querySelectorAll(".pic img");
    for (var i=0; i<btn.length; i++) {
        btn[i].num = i;
        btn[i].onclick = function () {
            for (var j = 0; j < pic.length; j++) {
                if (this.num !== j) {
                    pic[j].className = "";
                }
            }
            pic[this.num].className = "show"
        }
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .all{
            height: 280px;
            width: 280px;
            background: aliceblue;
            margin: 50px auto;
        }
        .content{
            line-height: 50px;
        }
        .content{
            height: 300px;
            width: 280px;
        }
        .top a{
            color: skyblue;
            float: right;
        }
        .middle{
            text-align:center;
        }
        .middle input{
            height:40px;
            width:280px;
        }
        .bottom{
            line-height: 50px;
            font-size:10px
        }
        .bottom a{
            float: right;
            font-size:12px;
            color: red;
        }
        .bottom input{
            height: 10px;
        }
        .load input{
            height: 40px;
            width: 280px;
            background: skyblue;
            color: white;
        }
        input{
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="all">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="content">
                <div class="top">
                    请登录
                    <a href="t2-2.html">立即注册&gt;</a>
                </div>
                <div class="middle" clearfix>
                <input type="text" class="phone" name="phone" placeholder="请输入手机号">
                <input type="password" class="psw" name="psw" placeholder="请输入密码">
                </div>
                <div class="bottom">
                <input type="checkbox" class="tip" name="tip" value="auto_load">七天内自动登录
                    <a href="">忘记密码？</a>
                </div>
                <div class="load">
                <input type="submit" value="登录">
                </div>
            </div>
        </form>
    </div>
</body>
</html>

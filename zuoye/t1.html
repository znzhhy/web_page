<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            用户名：<input type="text" name="usr" placeholder="请输入用户名">
        </p>
        <p>
            密&emsp;码：<input type="password" name="psw" placeholder="请输入密码">
        </p>
        <p>
            性&emsp;别：
                <input type="radio" name="gender" value="man">男
                <input type="radio" name="gender" value="woman">女
                <input type="radio" name="gender" value="sex">保密
        </p>
        <p>
            爱&emsp;好:
            <input type="checkbox" name="hobby" value="eat">吃饭
            <input type="checkbox" name="hobby" value="sleep">睡觉
            <input type="checkbox" name="hobby" value="play">打豆豆
        </p>

        <p>
            上传文件：<input type="file">
        </p>

        <p>
            地&emsp;址：<select>
                <optgroup label="湖南省">
                    <option>长沙市</option>
                    <option>岳阳市</option>
                    <option>益阳市</option>
                </optgroup>
                <optgroup label="宁夏省">
                    <option selected>银川市</optionselected>
                    <option>中卫市</option>
                    <option>吴忠市</option>
                </optgroup>
            </select>
        </p>
        <p>
            个人简介：
            <textarea rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </p>
    </form>
</body>
</html>

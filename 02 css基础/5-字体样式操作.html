<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font</title>
    <style>
        /*html{*/
            /*font-size:20px;*/
        /*}*/
        p{/*font-family:字体
        默认微软雅黑Microsoft-Yahei,字体中有多个字体时，如果前面的字体没有，就用后面的字体
        */
            font-family:华文楷体;
            /*font-size:字体大小（单位：px rem % em)
        px 谷歌浏览器默认字体大小16px,最小是12px
        rem 相当于html（根标签）的字体大小倍数（16px*n）
        em 相对于父级字体尺寸倍数
        % 相对于父容器中字体的%调整
        */
            font-size:30px;
        /*font-weight:字体粗细
        normal 默认
        lighter 较细
        bold 加粗
        bolder 很粗
        给值：只能是100-900的整百数
        400相当于正常粗细，700相当于bold
        */
            font-weight:bold;
             /*color 文字颜色
        关键字
            英文单词 eg：red green
         16进制（0-9 a-f）
            #5544aa #54a #abd456
            #dddddd #ddd
         rgb（0-255,0-255,0-255）
         rgba（0-255,0-255,0-255，0-1）
         a alpha（透明度）
            0 完全透明
            1 完全不透明
        */
            /*0-255 0-1*/
           /*color:red;*/
            /*color:rgb(125,255,0);*/
            color:rgba(255,125,0,0.5);
             /*font-style:字体样式
            normal 默认 文字正常
            italic 斜体
            oblique 斜体
            */

            /*font-style: oblique;*/
            font-style: italic;
        }
    </style>
</head>
<body>
<div>
    <p>我就是我，不一样的烟火</p>
</div>

</body>
</html>

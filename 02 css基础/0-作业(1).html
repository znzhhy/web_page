<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            vertical-align: top;
        }
        div{
            height:800px;
            width:800px;
            /*background: green;*/
            margin:0 auto;
        }
    </style>
</head>
<body style="background:skyblue">
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            <p>
                用户名：<input type="text" name="usr" placeholder="请输入用户名">
            </p>
            <p>
                密&emsp;码：<input type="password" name="psw" placeholder="请输入密码">
            </p>
            <p>
              性&emsp;别：
                <input type="radio" name="gender" value="man">男
                <input type="radio" name="gender" value="woman">女
                <input type="radio" name="gender" value="sex">保密
            </p>
            <p>
                爱&emsp;好：
                <input type="checkbox" name="hobby" value="sing">唱歌
                <input type="checkbox" name="hobby" value="dance">跳舞
                <input type="checkbox" name="hobby" value="swim">游泳
            </p>
            <fieldset>
                <p>
                    上传文件：<input type="file">
                </p>
            </fieldset>

            <p>
                <select>
                    <optgroup label="湖南省">
                        <option>长沙市</option>
                        <option selected>岳阳市</option>
                        <option>益阳市</option>
                    </optgroup>
                    <optgroup label="湖北省">
                        <option>长沙市</option>
                        <option>岳阳市</option>
                        <option>益阳市</option>
                    </optgroup>
                </select>
            </p>
            <p>
                自我介绍：
                <textarea rows="10" cols="20"></textarea>
            </p>
            <p>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text</title>
    <style>
        .test{
            /*首行缩进*/
            text-indent:2em;
        }
        .test1{
            width:400px;
            background:slateblue;
            /*上下居中*/
            height:50px;
            line-height: 50px;
            /*左右居中*/

        }
        div{
            /*text-transform: uppercase;*/
            /*text-transform: lowercase;*/
            /*text-transform: capitalize;*/
        }
        a{
            /*text-decoration: none;*/
            /*text-decoration: underline;*/
            /*text-decoration: line-through;*/
            /*text-decoration: overline;*/
            font-size:50px;
            font-weight: bold;
        }
        #slh{
            height:100px;
            width:100px;
            background: slateblue;
            /*省略号缺一不可的*/

</head>

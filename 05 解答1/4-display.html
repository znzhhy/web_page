<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height:100px;
            width:100px;
            background: #9595fb;
            display: inline-block;
        }
        span{
            height:100px;
            width:100px;
            background: skyblue;
            display: inline-block;/*让元素具有行内元素的特点，始终在一行上显示，同时也可以设置宽高*/
        }
    </style>
</head>
<body>
    <div>我就是我</div>
    <span>不一样的烟火</span>
</body>
</html>

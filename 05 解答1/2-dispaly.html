<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height:100px;
            width:100px;
            background: #9595fb;
            margin-bottom:20px;
            display: inline; /*块级元素转换为行内元素*/
        }
        span{
            height:100px;
            width:100px;
            background: yellowgreen;
            margin-bottom:20px;
            display: block;/*行内元素转换为块级元素*/
        }

    </style>
</head>
<body>
    <!--block-->
    <div>我就是我</div>
    <div>不一样的烟火</div>
    <!--inline-->
    <span>红豆生南国</span>
    <span>春来发几枝</span>
    <!--块级元素block：始终在新的一行上显示，同时可以设置宽高-->
    <!--行内元素inline：始终在一行上显示，不能设置宽高-->
</body>
</html>
